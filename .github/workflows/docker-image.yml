name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:
    runs-on: ubuntu-latest
    container:
      image: node:16
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Build the Docker image
      run: |
        docker build . -t applefi87/all-pass:lastest
     - name: Publish
      run: |
        docker push applefi87/all-pass:lastest
